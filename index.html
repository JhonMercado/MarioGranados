<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MarioGranados.Net</title>
	<meta name="description" content="Mario Granados Diseñador Grafico">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main class="wrapper">
		<header class="header">
			<figure class="header-container-logo">
				<img class="header-image-logo" src="images/logo.png">

			<h1 class="header-title">Mario Granados Diseñador Grafico</h1>
			
		</header>
		<nav class="main-menu">
			<ul>
				<li class="arrow-illustration"> <img src="images/illustration.png" alt="illustration"></li>
				<li class="link-illustration"> <a href=""><img src="images/Illu.png" alt=""></a></li>
				<li class="link-photography"> <a href=""><img src="images/Photo.png" alt=""></a></li>
				<li class="arrow-photography"> <img src="images/Photography.png" alt=""></li>
				<li class="link-contactme"> <a href=""><img src="images/contact.png" alt=""></a></li>
			</ul>
		</nav>
	
		<section class="ilustraciones">

			<div class="box-container1">
		     	<figure id="slider-element1" class="slider-element">
		     		<img src="images/slider_1.jpg" alt="" class="logo-image">
		     	</figure>
		     	<figure id="slider-element2" class="slider-element">
		     		<img src="images/slider_2.jpg" alt="" class="logo-image">
		     	</figure>
		     	<figure id="slider-element3" class="slider-element">
		     		<img src="images/slider_3.jpg" alt="" class="logo-image">

		</section>
		<section class="fotos">

			<div class="box-container2">
		     	<figure id="slider-element1" class="slider-element">
		     		<img src="images/slider_1.jpg" alt="" class="logo-image">
		     	</figure>
		     	<figure id="slider-element2" class="slider-element">
		     		<img src="images/slider_2.jpg" alt="" class="logo-image">
		     	</figure>
		     	<figure id="slider-element3" class="slider-element">
		     		<img src="images/slider_3.jpg" alt="" class="logo-image">
		     	</figure>
	     	</div>
			
		</section>
