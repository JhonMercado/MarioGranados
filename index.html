		<section class="contacto">
			<div class="container">
				<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<a class="close" data-dismiss="modal" aria-hidden="true">&times;</a>
								<figure class="header-modal-logo">
									<img src="img/contactme.png">
								</figure>
							</div><!-- Fin Modal-header-->
							<div class="modal-body">
										<form class="contact" method="POST">
											
											<div class="row">
												<div class="form-group col-md-6 col-sm-6">
													<label for="">Name</label>
													<br>
													<input type="text" placeholder="Name" name="rp_name"     id="rp_name"  required>
												</div>
											
												<div class="form-group col-md-6 col-sm-6">
													<label for="">Email</label>
													<br>
													<input type="text" placeholder="Email"  name="rp_email"    id="rp_email" required>
												</div>
											</div>
											
											<div class="row">
												<div class="form-group col-md-6 col-sm-6">
													<label for="">Subject</label>
													<br>
													<input type="text" placeholder="Subject" name="rp_subject"  id="rp_subject" required>
												</div>
											</div>
												
											<div class="row">
												<div class="form-group col-md-12 col-sm-12">
													<label for="">Message</label>
													<br>
													<textarea type="text-area" placeholder="Message" name="rp_message" id="rp_message" required></textarea>
											    </div>
											</div>	
											<div class="row">
												<div class="col-md-12 col-sd-12">
													<input class="btn btn-primary" type="submit" id="submit-form" name="submit" value="Send message">
												</div>
												 
											</div>									
											
										</form>
							</div><!-- Fin Modal-body-->
							<div class="modal-footer">
									
									<a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
									<div class="text_align_center">
